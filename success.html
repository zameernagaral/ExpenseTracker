<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Added Successfully</title>
    <style>
        :root {
            --primary: #1976d2;
            --secondary: #43a047;
            --danger: #e53935;
            --background: #f4f6fb;
            --card-bg: #fff;
            --text-main: #22223b;
            --text-muted: #6c757d;
            --accent: #fbc02d;
            --border: #e0e0e0;
            --shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--background);
            color: var(--text-main);
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overscroll-behavior: none;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: #181a1b;
            color: #f1f1f1;
        }
 
::-webkit-scrollbar {
    width: 8px;
    background: var(--background);
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 8px;
}

      
 
        .container {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px 28px 28px 28px;
            max-width: 380px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }
        body.dark .container {
            background: #23272e;
            color: #f1f1f1;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px auto;
            display: block;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            70% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        h1 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        .username-msg {
            color: var(--primary);
            font-size: 1.05rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .btns {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            text-decoration: none;
            font-weight: 600;
            padding: 10px 22px;
            border-radius: 8px;
            background: var(--secondary);
            color: #fff;
            transition: background 0.18s, transform 0.15s, color 0.18s;
            border: none;
            cursor: pointer;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
            outline: none;
        }
        button:focus {
            outline: 2px solid var(--accent);
        }
        button:hover, button:focus {
            background: var(--accent);
            color: var(--primary);
            transform: scale(1.05);
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 4vw 18px 4vw;
                max-width: 98vw;
            }
            .btns {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="success-icon" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#43a047" opacity="0.15"/>
            <circle cx="32" cy="32" r="28" fill="#43a047"/>
            <path d="M20 34l8 8 16-16" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Record Added!</h1>
        
        <div class="btns">
            <button class="add" tabindex="0">Add More</button>
            <button class="home" tabindex="0">Home</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let params = new URLSearchParams(window.location.search);
            let username = params.get('username');
            let date = params.get('date');
            if (!username) {
                window.location.href = 'unauthorized.html';
                return;
            }
            
            // Add More: go to addRecord for same date if present, else today
            document.querySelector('.add').addEventListener('click', function() {
                let targetDate = date || new Date().toISOString().split('T')[0];
                window.location.href = 'addRecord.html?username=' + encodeURIComponent(username) + '&date=' + encodeURIComponent(targetDate);
            });
            // Home: go to dashboard
            document.querySelector('.home').addEventListener('click', function() {
                window.location.href = 'indexM.html?username=' + encodeURIComponent(username);
            });
            // Optional: support Enter key for first button
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('keyup', function(e) {
                    if (e.key === "Enter" || e.key === " ") btn.click();
                });
            });
            // Optional: dark mode support if user has it enabled
            if (localStorage.getItem("darkMode") === "on") {
                document.body.classList.add("dark");
            }
        });
    </script>
</body>
</html>
